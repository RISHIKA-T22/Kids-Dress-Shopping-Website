<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Dress Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        .container {
            padding: 1rem;
            max-width: 600px;
            margin: auto;
        }
        .dress {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dress h2 {
            margin: 0;
        }
        .price {
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .dress img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Kids Dress Shop</h1>
        <p>Your one-stop shop for stylish kids' dresses!</p>
    </div>

    <div class="container">
        <div class="dress">
            <img src="pic1.jpg" alt="Floral Summer Dress" width="200">
            <h2>Dress 1: Floral Summer Dress</h2>
            <p class="price">Price: ₹780.20</p> <!-- $29.99 to INR -->
            <button class="btn">Add to Cart</button>
        </div>
        <div class="dress">
            <img src="pic2.jpg" alt="Classic Red Dress" width="200">
            <h2>Dress 2: Classic Red Dress</h2>
            <p class="price">Price: ₹500</p> <!-- $34.99 to INR -->
            <button class="btn">Add to Cart</button>
        </div>
        <div class="dress">
            <img src="pic3.jpg" alt="Blue Denim Dress" width="200">
            <h2>Dress 3: Blue Denim Dress</h2>
            <p class="price">Price: ₹999.20</p> <!-- $24.99 to INR -->
            <button class="btn">Add to Cart</button>
        </div>
        <div class="dress">
            <img src="pic4.jpg" alt="Pink Party Dress" width="200">
            <h2>Dress 4: Pink Party Dress</h2>
            <p class="price">Price: ₹380.20</p> <!-- $39.99 to INR -->
            <button class="btn">Add to Cart</button>
        </div>
        <div class="dress">
            <img src="pic5.jpg" alt="Yellow Sunshine Dress" width="200">
            <h2>Dress 5: Yellow Sunshine Dress</h2>
            <p class="price">Price: ₹690.20</p> <!-- $27.99 to INR -->
            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
